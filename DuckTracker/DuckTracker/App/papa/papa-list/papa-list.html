<div ng-controller="papaListController">
    <div class="container">
        <h4><b>Papa List</b></h4>
        <table class="table table-striped">
            <thead>
                <tr class="thead-dark">
                    <th>
                        Name
                    </th>
                    <th>
                        Breed
                    </th>
                    <th>
                        Puppy Count
                    </th>
                    <th>
                        Litter Count
                    </th>
                    <th>
                        <a class="btn btn-info" ng-href="index.html#/papa/add">Add Papa</a>
                    </th>
                </tr>
            </thead>

            <tr ng-repeat="p in papas">
                <td>
                    {{p.Name}}
                </td>
                <td>
                    {{p.Breed}}
                </td>
                <td>
                    {{p.PuppyCount}}
                </td>
                <td>
                    {{p.LitterCount}}
                </td>
                <td>
                    <a class="btn btn-info" ng-href="index.html#/Papa/{{p.PapaDogId}}">Details</a>
                </td>
            </tr>
        </table>
    </div>
</div>
