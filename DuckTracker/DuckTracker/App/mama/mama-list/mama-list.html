<div ng-controller="mamaListController">
    <div class="container">
        <h4><b>Mama List</b></h4>
        <table class="table table-striped">
            <thead>
                <tr class="thead-dark">
                    <th>
                        Name
                    </th>
                    <th> 
                        Breed
                    </th>
                    <th>
                        Puppy Count
                    </th>
                    <th>
                        Litter Count
                    </th>
                    <th>
                        <a class="btn btn-info" ng-href="index.html#/mama/add">Add Mama</a>
                    </th>
                </tr>
            </thead>

            <tr ng-repeat="m in mamas">
                <td>
                    {{m.Name}}
                </td>
                <td>
                    {{m.Breed}}
                </td>
                <td>
                    {{m.PuppyCount}}
                </td>
                <td>
                    {{m.LitterCount}}
                </td>
                <td>
                    <a class="btn btn-info" ng-href ="index.html#/Mama/{{m.MamaDogId}}">Details</a>
                </td>
            </tr>
        </table>
    </div>
</div>
