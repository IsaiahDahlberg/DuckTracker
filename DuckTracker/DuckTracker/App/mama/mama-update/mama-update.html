<div ng-controller="mamaUpdateController">
            <div class="container">

                <form class="col-md-10 offset-4">
                    <h4><b>Update {{Name}}</b></h4>
                    <div class="form-group">
                        <label><b>Name</b></label>
                        <input type="text" maxlength="25" class="form-control col-md-3" ng-model="newInfo.Name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label><b>Breed</b></label>
                        <input type="text" maxlength="25" class="form-control col-md-3" ng-model="newInfo.Breed" placeholder="Breed" required>
                    </div>
                    <div class="form-group">
                        <label><b>Birth Date</b></label>
                        <input type="date" class="form-control col-md-3" ng-model="newInfo.BirthDate" required>
                    </div>
                    <button type="submit" ng-click="submit()" class="btn btn-primary">Submit</button>
                    <button ng-click="back()" class="btn btn-danger">Back</button>
                </form>
                <button ng-click="delete()" class=" col-md-3 offset-4 btn btn-outline-danger" style="margin-top: 5%;">Delete Mama</button>
            </div>
</div>
